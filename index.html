<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Chiku</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Position the candle above cake SVG */
  .candle-container {
    position: absolute;
    left: 50%;
    top: 120px; /* Adjust based on your cake SVG */
    transform: translateX(-50%);
    z-index: 2;
    width: 20px;
    height: 60px;
    cursor: pointer;
  }
  .cake-candle {
    background: #fff;
    border-radius: 8px;
    width: 10px;
    height: 35px;
    margin: 0 auto;
    position: relative;
  }
  .fuego {
    border-radius: 100%;
    position: absolute;
    top: -22px;
    left: 50%;
    margin-left: -3px;
    width: 12px;
    height: 20px;
    background: rgba(254, 248, 97, 0.75);
    box-shadow: 0 0 20px 10px rgba(248, 233, 209, 0.2);
    animation: fuego 1.2s infinite;
  }
  .fuego:nth-child(2) { animation-delay: 0.3s; }
  .fuego:nth-child(3) { animation-delay: 0.6s; }
  .fuego:nth-child(4) { animation-delay: 0.9s; }
  .fuego:nth-child(5) { animation-delay: 1.1s; }

  @keyframes fuego {
    0%, 100% { opacity: 1; transform: scaleY(1) translateY(0); }
    50% { opacity: 0.7; transform: scaleY(0.8) translateY(-8px);}
  }
</style>
</head>
<body>

<audio id="bgMusic" src="music/blue.mp3" loop></audio>

<div class="bg"></div>
<div class="overlay"></div>

<!-- SCENE 1 : CAKE -->
<div id="scene1" class="scene">
  <!-- Candle is positioned above the SVG cake -->
  <div class="candle-container" onclick="blowCake()">
    <div class="cake-candle">
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
    </div>
  </div>

  <!-- SVG Cake (remove embedded meta/style from before) -->
  <div style="position: relative; z-index: 1;">
    <svg id="cake" version="1.1" x="0px" y="0px" width="200px" height="250px" viewBox="0 0 200 250">
      <!-- ...Insert your existing SVG path here... -->
      <!-- Only the cake graphics, no candles/flames here! -->
      <ellipse cx="100" cy="200" rx="90" ry="30" fill="#a88679" />
      <!-- Add your detailed cake SVG here -->
    </svg>
  </div>

  <div class="text">
    <h1>HAPPY BIRTHDAYY CHIKUUUU ‚ù§Ô∏è</h1>
    <p class="name">Make a wish ü§ó</p>
    <p>Tap the candle üéÇ</p>
  </div>
</div>

<!-- SCENE 2 : GIFT DRAMA -->
<div id="scene2" class="scene hidden">
  <h1>Gift chahiye?? ü§≠</h1>

  <div class="choice">
    <button onclick="showGift()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <p id="forceText" class="hidden">Gift toh lena hi padega hehehe üòùüòù</p>

  <div class="gift hidden" onclick="openGift()"></div>
  <img src="images/runner.png" id="runner">

  <img src="images/letter1.png" class="letter" id="letterMain" onclick="openLetter()">
  <img src="images/letter2.png" class="letter" id="letterSecond" onclick="openBouquet()">
</div>

<!-- SCENE 3 : MEMORY LETTER -->
<div id="scene3" class="scene hidden letterScene">
  <div class="borderImgs top">
    <img src="images/memory1.jpg">
    <img src="images/memory2.jpg">
    <img src="images/memory3.jpg">
  </div>

  <div class="centerLetter">
    <h1 id="letterWish"></h1>
    <button onclick="showSecondLetter()">Next</button>
  </div>

  <div class="borderImgs bottom">
    <img src="images/memory4.jpg">
    <img src="images/memory5.jpg">
    <img src="images/memory6.jpg">
  </div>
</div>

<!-- SCENE 4 : BOUQUET -->
<div id="scene4" class="scene hidden">
  <img src="images/bouquet.png" class="bouquet" onclick="finalScene()">
  <p>For you üå∏</p>
</div>

<!-- SCENE 5 : FINAL -->
<div id="scene5" class="scene hidden">
  <h1 id="finalText"></h1>

  <div id="hugBox" class="hidden">
    <img src="images/hug1.gif">
    <img src="images/hug2.gif">
    <p>Thank you for everything ü§ç</p>
  </div>
</div>


<script>
function blowCake() {
  document.getElementById('scene1').classList.add('hidden');
  document.getElementById('scene2').classList.remove('hidden');
  // Optional: Play a sound or animate, etc
}

// Hide .hidden scenes with CSS
document.querySelectorAll('.hidden').forEach(function(elem) {
  elem.style.display = 'none';
});
</script>
<script src="script.js"></script>
</body>
</html>
